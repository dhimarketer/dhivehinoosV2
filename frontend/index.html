<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical CSS - inline to prevent render blocking -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#ffffff;color:#1a1a1a;margin:0;padding:0}
      #root{min-height:100vh;width:100%}
      img{max-width:100%;height:auto}
      a{color:inherit;text-decoration:none}
    </style>
    
    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://dhivehinoos.net" crossorigin />
    <link rel="preconnect" href="https://v3b.fal.media" crossorigin />
    <!-- Defer Google Analytics preconnect - not critical for initial render -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    
    <!-- Resource hints for better performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Optimize font loading - preload font file directly, defer CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload the actual font file for faster loading -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2" as="font" type="font/woff2" crossorigin />
    <!-- Load font CSS asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all';this.onload=null;" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- Note: Vite will inject CSS automatically. Critical CSS is inlined above to prevent render blocking. -->
    
    <title>Dhivehinoos.net</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
