<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical CSS - inline to prevent render blocking -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#ffffff;color:#1a1a1a;margin:0;padding:0}
      #root{min-height:100vh;width:100%}
      img{max-width:100%;height:auto}
      a{color:inherit;text-decoration:none}
    </style>
    
    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://dhivehinoos.net" crossorigin />
    <link rel="preconnect" href="https://v3b.fal.media" crossorigin />
    <!-- Defer Google Analytics preconnect - not critical for initial render -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    
    <!-- Resource hints for better performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Optimize font loading - preload font files directly, defer CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load Newspaper style fonts: Merriweather/Playfair Display for serif headlines, Inter/Roboto for sans-serif -->
    <!-- Note: Georgia is a system font and doesn't need to be loaded from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" media="print" onload="this.media='all';this.onload=null;" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" /></noscript>
    
    <!-- Note: Vite will inject CSS automatically. Critical CSS is inlined above to prevent render blocking. -->
    
    <!-- Polyfill to prevent "chrome is not defined" errors from third-party scripts -->
    <script>
      // Define chrome as an empty object if it doesn't exist (prevents ReferenceError from third-party scripts)
      // This handles cases where third-party scripts check for chrome extension APIs
      if (typeof chrome === 'undefined') {
        window.chrome = {};
      }
    </script>
    
    <title>Dhivehinoos.net</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
